name: Go
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.3
      - name: Build Binary for Windows
        run: GOOS=windows GOARCH=amd64 go build -o Ticket_Booking_windows_amd64.exe
      - name: Build Binary for Linux
        run: GOOS=linux GOARCH=amd64 go build -o Ticket_Booking_linux_amd64
      - name: Build Binary for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o Ticket_Booking_mac_amd64

      - name: Get Latest Release
        id: get_release
        run: |
          release=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)
          echo "{latest_version}={${release}}" >> $GITHUB_OUTPUT
          echo "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.1
          files: |
            Ticket_Booking_amd64.exe
            Ticket_Booking_linux_amd64
            Ticket_Booking_mac_amd64
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      
